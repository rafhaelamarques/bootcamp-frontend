<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style-counter.css" />
    <script src="assets/scripts-counter.js"></script>
    <title>Contador</title>
</head>

<body>

    <h3 id='counter'>Contador em Javascript</h3>
    <div id="counter">
        <button id="minus" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button id="sum" name="somar" onclick="increment()">+</button>
    </div>
    <button class="reset" name="limpar" onclick="reset()">Limpar</button>

</body>

</html>
